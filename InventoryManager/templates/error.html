<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ error_title | default('错误', true) }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
        }
        
        .error-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .error-icon {
            background: #f8f9fa;
            padding: 40px;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
        }
        
        .error-icon i {
            font-size: 4rem;
            color: #dc3545;
        }
        
        .error-content {
            padding: 30px;
            text-align: center;
        }
        
        .error-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 15px;
        }
        
        .error-message {
            color: #6c757d;
            margin-bottom: 25px;
        }
        
        .btn-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-icon">
                <i class="bi bi-exclamation-triangle"></i>
            </div>
            <div class="error-content">
                <h1 class="error-title">{{ error_title | default('出现错误', true) }}</h1>
                <p class="error-message">{{ error_message | default('请稍后重试或联系管理员', true) }}</p>
                <a href="javascript:history.back()" class="btn btn-back">
                    <i class="bi bi-arrow-left"></i> 返回上一页
                </a>
                <a href="/gantt" class="btn btn-back ms-2">
                    <i class="bi bi-house"></i> 返回主页
                </a>
            </div>
        </div>
    </div>
</body>
</html>
